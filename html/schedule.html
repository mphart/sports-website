<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule | SL.com</title>
    <link rel="stylesheet" href="../style/style.css">
    <script src="../scripts/dropdown.js"></script>
    <script defer src="../scripts/schedule.js"></script>
</head>
<body>
    <header>
        <nav class="navigation">
            <ul>
                <li><a href="./index.html">HOME</a></li>
                <li><a href="./watch.html">WATCH</a></li>
                <li><a href="./news.html">NEWS</a></li>
                <li><a href="./schedule.html">SCHEDULE</a></li>
                <li><a href="./standings.html">STANDINGS</a></li>
                <li><a href="./stats.html">STATS</a></li>
                <li><a href="./teams.html">TEAMS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- PAGE HEADER -->
        <div class="page-header">
            <h1>Schedule</h1>
            <hr>
        </div>
        <!-- SELECTION BAR -->
        <div class="selection-bar">
            <div class="inline-block-25">
                <div class="dropdown">
                    <p>Year:</p>
                    <button class="dropdown-button" id="year-dropdown-button" onclick="toggleDropdown('year-dropdown')">2024</button>
                    <div class="dropdown-content" id="year-dropdown">
                        <button onclick="setYear(2024)">2024</button>
                        <button onclick="setYear(2023)">2023</button>
                        <button onclick="setYear(2022)">2022</button>
                        <button onclick="setYear(2021)">2021</button>
                        <button onclick="setYear(2020)">2020</button>
                        <button onclick="setYear(2019)">2019</button>
                        <button onclick="setYear(2018)">2018</button>
                    </div>
                </div>
            </div>
            <div class="inline-block-25">
                <div class="dropdown">
                    <p>Week:</p>
                    <button class="dropdown-button" id="week-dropdown-button" onclick="toggleDropdown('week-dropdown')">Week 1</button>
                    <div class="dropdown-content" id="week-dropdown">
                        <button onclick="setWeek(1)">Week 1</button>
                        <button onclick="setWeek(2)">Week 2</button>
                        <button onclick="setWeek(3)">Week 3</button>
                        <button onclick="setWeek(4)">Week 4</button>
                        <button onclick="setWeek(5)">Week 5</button>
                        <button onclick="setWeek(6)">Week 6</button>
                        <button onclick="setWeek(7)">Week 7</button>
                        <button onclick="setWeek(8)">Week 8</button>
                        <button onclick="setWeek(9)">Week 9</button>
                        <button onclick="setWeek(10)">Week 10</button>
                        <button onclick="setWeek(11)">Week 11</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- CONTENT -->
        <div class="content">
            <!-- Schedules will show up here -->
        </div>
    </main>
    <footer>
        <h2>(C) Mason Hart 2025</h2>
    </footer>
</body>
</html>
